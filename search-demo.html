<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design 3 Search Demo</title>
    <link rel="preload" href="css/fonts/material-icons/MaterialIcons-Regular.woff2" as="font" type="font/woff2"
        crossorigin>
    <link rel="stylesheet" href="css/mklstyle.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div style="width:100%; max-width:400px;">
        <h2 style="text-align:center; font-family:Roboto,Arial,sans-serif; margin-bottom:1.5rem;">Material 3 Search Demo
        </h2>
        <div class="search-field" style="margin-bottom:2.5rem;">
            <input class="search-input" type="search" placeholder="Search..." aria-label="Search">
            <button class="search-icon-btn" type="button" aria-label="Submit search">
                <span class="search-icon"><i class="material-icons">search</i></span>
            </button>
        </div>
        <div class="search-field" style="margin-bottom:2.5rem;">
            <input class="search-input" type="search" placeholder="Search..." aria-label="Search">
                    <button class="search-icon-btn" type="button" aria-label="Submit search">
                        <span class="search-icon">search</span>
                    </button>
        </div>
        <div style="margin-bottom:2.5rem;">
            <label style="font-size:0.95rem; color:#666; margin-bottom:0.3rem; display:block;">Outside Button (Filled)</label>
            <div class="search-field search-field--button-outside" style="width: 100%;">
                <input class="search-input" type="search" placeholder="Search..." aria-label="Search">
                <button class="search-icon-btn search-icon-btn--filled" type="button" aria-label="Submit search">
                    <span class="search-icon">search</span>
                </button>
            </div>
        </div>
        <div style="margin-bottom:2.5rem;">
            <label style="font-size:0.95rem; color:#666; margin-bottom:0.3rem; display:block;">Outside Button (Outlined)</label>
            <div class="search-field search-field--button-outside">
                <input class="search-input" type="search" placeholder="Search..." aria-label="Search">
                <button class="search-icon-btn search-icon-btn--outlined" type="button" aria-label="Submit search">
                    <span class="search-icon">search</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
