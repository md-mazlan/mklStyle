<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAB Examples</title>
  <link rel="stylesheet" href="css/mklstyle.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body { min-height: 120vh; }
  </style>
</head>
<body>
  <!-- Standard FAB -->
  <button class="fab" aria-label="Add">
    <span class="material-icons">add</span>
  </button>

  <!-- Mini FAB -->
  <button class="fab mini" aria-label="Edit" style="bottom: 6rem;">
    <span class="material-icons">edit</span>
  </button>

  <!-- Extended FAB -->
  <button class="fab extended" style="bottom: 10rem;">
    <span class="material-icons">navigation</span>
    <span class="fab-label">Navigate</span>
  </button>
</body>
</html>
