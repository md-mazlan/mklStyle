<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAB Demo - MklStyle</title>
  <link rel="stylesheet" href="css/mklstyle.css">
  <link rel="stylesheet" href="css/material-icons.css">
  <style>
    body { min-height: 100vh; background: #f5f5f5; }
    .demo-section { max-width: 600px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    h1, h2 { font-family: 'Roboto', Arial, sans-serif; }
    .fab-demo-row { display: flex; gap: 2rem; align-items: center; margin-bottom: 2rem; }
    .fab-label-demo { margin-top:0.5rem;font-size:0.95rem;color:#555; }
  </style>
</head>
<body>
  <div class="demo-section">
    <h1>Floating Action Button (FAB) Demo</h1>

    <!-- FABs using recommended positioning from fab.css -->
    <button class="fab" aria-label="Default FAB"></button>
    <button class="fab extended" aria-label="Extended FAB" style="bottom:6rem;">
      <span class="material-icons">navigation</span>
      <span class="fab-label">Navigate</span>
    </button>
    <button class="fab extended mini" aria-label="Mini Extended FAB" style="bottom:12rem;">
      <span class="material-icons">arrow_back</span>
      <span class="fab-label">Back</span>
    </button>
    <button class="fab extended" style="--fab-bg:#ff9800;--fab-color:#fff;bottom:18rem;" aria-label="Custom Color FAB">
      <span class="material-icons">send</span>
      <span class="fab-label">Send</span>
    </button>

    <!-- Top Right FAB -->
    <button class="fab" data-fab-top data-fab-right style="--fab-top:2rem; --fab-right:2rem;">
      <span class="material-icons">add</span>
    </button>
    <!-- Top Left FAB -->
    <button class="fab" data-fab-top data-fab-left style="--fab-top:2rem; --fab-left:2rem;">
      <span class="material-icons">add</span>
    </button>
    <!-- Bottom Left FAB -->
    <button class="fab" data-fab-bottom data-fab-left style="--fab-bottom:2rem; --fab-left:2rem;">
      <span class="material-icons">add</span>
    </button>

    <!-- Top Right FAB -->
    <button class="fab" aria-label="Top Right FAB" style="position:fixed;top:2rem;right:2rem;z-index:1200;">
      <span class="material-icons">add</span>
    </button>
    <!-- Top Left FAB -->
    <button class="fab" aria-label="Top Left FAB" style="position:fixed;top:2rem;left:2rem;z-index:1200;">
      <span class="material-icons">add</span>
    </button>
    <!-- Bottom Left FAB -->
    <button class="fab" aria-label="Bottom Left FAB" style="position:fixed;bottom:2rem;left:2rem;z-index:1200;">
      <span class="material-icons">add</span>
    </button>
  </div>
</body>
</html>
